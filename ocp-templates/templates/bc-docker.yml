apiVersion: v1
kind: Template
labels:
  template: bc-docker
message: |-
  For more information about using this template, including OpenShift considerations, see the documentation (TODO).
metadata:
  annotations:
    description: |-
      This templates performs the basic setup for applications.
    iconClass: icon-nodejs
    openshift.io/display-name: Component Template
    template.openshift.io/long-description: This template defines resources needed
      to develop an application, including a build configuration, application
      deployment configuration.
  name: bc-docker
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how to build the application
    name: ${COMPONENT}
  metadata:
    labels:
      app: ${PROJECT}
      component: ${COMPONENT}
      env: ${ENV}
    name: ${COMPONENT}
    namespace: ${PROJECT}-${ENV}
  spec:
    output:
      imageLabels:
      - name: "ods.application.name"
        value: "application"     
      to:
        kind: ImageStreamTag
        name: ${COMPONENT}:latest
    runPolicy: Serial
    source:
      type: Binary
    strategy:
      type: Docker
      dockerStrategy: {} 
parameters:
- description: The name of the application project.
  displayName: Application
  name: PROJECT
  required: true
- description: The name of the application component.
  displayName: Component
  name: COMPONENT
  required: true
- description: The environment stage.
  displayName: Environment
  name: ENV
  required: true
