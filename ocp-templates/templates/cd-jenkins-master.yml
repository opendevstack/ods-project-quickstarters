apiVersion: v1
kind: Template
labels:
  template: cd-jenkins-master-template
metadata:
  annotations:
    description: Jenkins master
    iconClass: icon-jenkins
    openshift.io/display-name: Jenkins (Persistent)
    tags: instant-app,jenkins
  name: cd-jenkins-master
objects:
- apiVersion: v1
  data:
    password: '${CD_USER_PWD}'
    username: '${CD_USER_ID}'
  kind: Secret
  metadata:
    name: cd-user-with-password
    labels:
      template: cd-jenkins-master
  type: kubernetes.io/basic-auth
- apiVersion: v1
  data:
    auth-token: '${SONAR_SERVER_AUTH_TOKEN}'
  kind: Secret
  metadata:
    name: sonarqube
    labels:
      template: cd-jenkins-master
  type: opaque
- apiVersion: v1
  data:
    password: '${NEXUS_PASSWORD}'
  kind: Secret
  metadata:
    labels:
      template: cd-jenkins-master
      app: jenkins
    name: nexus
  type: opaque
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: '${JENKINS_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
      app: jenkins-master
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: '${JENKINS_SERVICE_NAME}'
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: '${JENKINS_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
      app: jenkins-master
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: '${VOLUME_CAPACITY}'
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: owasp-dependency-check
    labels:
      template: cd-jenkins-master
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: '${JENKINS_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
      app: jenkins-master
  spec:
    replicas: 1
    selector:
      name: '${JENKINS_SERVICE_NAME}'
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: '${JENKINS_SERVICE_NAME}'
      spec:
        containers:
        - capabilities: {}
          env:
            - name: OPENSHIFT_ENABLE_OAUTH
              value: '${ENABLE_OAUTH}'
            - name: OPENSHIFT_ENABLE_REDIRECT_PROMPT
              value: 'true'
            - name: KUBERNETES_MASTER
              value: 'https://kubernetes.default:443'
            - name: KUBERNETES_TRUST_CERTIFICATES
              value: 'true'
            - name: JNLP_SERVICE_NAME
              value: '${JNLP_SERVICE_NAME}'
            - name: NEXUS_HOST
              value: '${NEXUS_URL}'
            - name: NEXUS_USERNAME
              value: '${NEXUS_USERNAME}'
            - name: NEXUS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: nexus
            - name: JENKINS_HOME
              value: '${JENKINS_HOME}'
            - name: COPY_REFERENCE_FILE_LOG
              value: '${JENKINS_HOME}/copy_reference_file.log'
            - name: SONAR_SERVER_URL
              value: '${SONARQUBE_URL}'
            - name: SONAR_SERVER_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: auth-token
                  name: sonarqube
            - name: SHARED_LIBRARY_REPOSITORY
              value: '${REPO_BASE}/${SHARED_LIBRARY_REPOSITORY}'
            - name: DOCKER_REGISTRY
              value: '${DOCKER_REGISTRY}'
            - name: BITBUCKET_HOST
              value: '${BITBUCKET_HOST}'
          image: ' '
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 30
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 3
          name: jenkins
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 3
          resources:
            limits:
              memory: '${MEMORY_LIMIT}'
            requests:
              memory: '${MEMORY_REQUEST}'
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: '${JENKINS_HOME}'
              name: '${JENKINS_SERVICE_NAME}-data'
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        serviceAccountName: '${JENKINS_SERVICE_NAME}'
        volumes:
          - name: '${JENKINS_SERVICE_NAME}-data'
            persistentVolumeClaim:
              claimName: '${JENKINS_SERVICE_NAME}'
    triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
            - jenkins
          from:
            kind: ImageStreamTag
            name: '${JENKINS_IMAGE_STREAM_TAG}'
            namespace: '${NAMESPACE}'
          lastTriggeredImage: ''
        type: ImageChange
      - type: ConfigChange
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.jenkins: >-
        {"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"${JENKINS_SERVICE_NAME}"}}
    name: '${JENKINS_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: '${JENKINS_SERVICE_NAME}_edit'
    labels:
      template: cd-jenkins-master
  roleRef:
    name: edit
  subjects:
    - kind: ServiceAccount
      name: '${JENKINS_SERVICE_NAME}'
- apiVersion: v1
  kind: Service
  metadata:
    name: '${JNLP_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
  spec:
    ports:
      - name: agent
        nodePort: 0
        port: 50000
        protocol: TCP
        targetPort: 50000
    selector:
      name: '${JENKINS_SERVICE_NAME}'
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name": "${JNLP_SERVICE_NAME}", "namespace": "", "kind": "Service"}]'
      service.openshift.io/infrastructure: 'true'
    creationTimestamp: null
    name: '${JENKINS_SERVICE_NAME}'
    labels:
      template: cd-jenkins-master
      app: jenkins-master
  spec:
    ports:
      - name: web
        nodePort: 0
        port: 80
        protocol: TCP
        targetPort: 8080
    selector:
      name: '${JENKINS_SERVICE_NAME}'
    sessionAffinity: None
    type: ClusterIP
parameters:
- name: JENKINS_SERVICE_NAME
  value: jenkins
- name: JNLP_SERVICE_NAME
  value: jenkins-jnlp
- name: ENABLE_OAUTH
  value: "true"
- name: MEMORY_LIMIT
  value: 2Gi
- name: MEMORY_REQUEST
  value: 1Gi
- name: VOLUME_CAPACITY
  value: 5Gi
- name: NAMESPACE
  value: cd
- name: JENKINS_IMAGE_STREAM_TAG
  value: jenkins-master:latest
- name: CD_USER_ID
  value: CD_USER_ID
- name: CD_USER_PWD
  value: CD_USER_PWD
- name: NEXUS_URL
  value: NEXUS_URL
- name: NEXUS_USERNAME
  value: NEXUS_USERNAME
- name: NEXUS_PASSWORD
  value: NEXUS_PASSWORD
- name: JENKINS_HOME
  value: /var/lib/jenkins
- name: SONARQUBE_URL
  value: SONARQUBE_URL
- name: SONAR_SERVER_AUTH_TOKEN
  value: SONAR_SERVER_AUTH_TOKEN
- name: SHARED_LIBRARY_REPOSITORY
  value: opendevstack/ods-jenkins-shared-library.git
- name: DOCKER_REGISTRY
  value: DOCKER_REGISTRY
- name: BITBUCKET_HOST
  value: BITBUCKET_HOST
- name: REPO_BASE
  value: REPO_BASE
