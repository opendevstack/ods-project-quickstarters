- description: 'Setup Jenkins pipeline to process openshift when building pushed bitbucket repo.'
  executionEnabled: true
  group: common
  id: a4b3dd35-49f1-4cde-a3ea-18ab8690326b
  loglevel: INFO
  name: prepare-continuous-integration-rshiny
  nodeFilterEditable: false
  options:
  - description: |-
      the type of component to create (i.e. springboot-be, angular-frontend).
      The component type must be created first in the quickstarter project
    enforced: true
    name: component_type
    required: true
    values:
    - jupyter-notebook
    - rshiny-app
  - description: location of the generated quickstarter project
    name: quickstarter_directory
    required: true
  - description: id of the project (i.e. bhw for basic hello world)
    name: project_id
    required: true
  - description: id of the component to create (i.e. bhw-be for bhw backend)
    name: component_id
    required: true
  - description: git url to access target repository via http
    name: git_url_http
    required: true
  - description: git url to access target repository via ssh
    name: git_url_ssh
    required: true
  - description: openshift api token to log on to open shift
    name: openshift_api_token
    required: true
    secure: true
    storagePath: keys/openshift-api-token
    valueExposed: true
  scheduleEnabled: true
  sequence:
    commands:
    - description: clone quickstarter project
      script: |-
        mkdir "/tmp/rundeck_@job.id@_@job.execid@"
        cd "/tmp/rundeck_@job.id@_@job.execid@"
        git clone @globals.bitbucket_sshhost@/opendevstack/ods-project-quickstarters.git
        cd ods-project-quickstarters
        # Here the branch can be changed for testing purposes
        git checkout origin/production
    - description: clone oc config project
      script: |-
        mkdir "/tmp/rundeck_@job.id@_@job.execid@"
        cd "/tmp/rundeck_@job.id@_@job.execid@"
        git clone @globals.bitbucket_sshhost@/opendevstack/ods-configuration.git
        cd ods-configuration
        git checkout origin/master
    - description: setup openshift folder in generated project.
      # This is used by the shared library to call  tailor to create/update OpenShift resources.
      script: |-
        cd /tmp/rundeck_@job.id@_@job.execid@/ods-project-quickstarters/
        PROJECT="@option.project_id@" \
        COMPONENT="@option.component_id@" \
        COMPONENT_TYPE="option.component_type@" \
        TARGET_DIR="@option.quickstarter_directory@" \
        /tmp/rundeck_@job.id@_@job.execid@/ods-project-quickstarters/boilerplates/init-openshift.sh
    - description: add Jenkinsfile to generated project
      script: |-
        sudo chown @globals.rundeck_os_user@ -R @option.quickstarter_directory@
        cd /tmp/rundeck_@job.id@_@job.execid@/ods-project-quickstarters/boilerplates
        ./renderJenkinsTemplate.sh \
          --target @option.quickstarter_directory@/Jenkinsfile \
          --url @option.git_url_http@ \
          --project-id @option.project_id@ \
          --component-id @option.component_id@  \
          --component-type @option.component_type@
    - description: push repository to github
      exec: cd /tmp/rundeck_${job.id}_${job.execid}/ods-project-quickstarters/boilerplates && ./git_push.sh --dir ${option.quickstarter_directory} --url ${option.git_url_ssh}
    keepgoing: false
    strategy: node-first
  uuid: a4b3dd35-49f1-4cde-a3ea-18ab8690326b

