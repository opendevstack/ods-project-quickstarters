- description: 'Deletes the openshift projects (for bhw: bhw-cd, bhw-dev, bhw-test)'
  executionEnabled: true
  group: openshift
  id: 95593acc-3a8d-44b5-bf62-2ead5b0538bd
  loglevel: INFO
  name: delete-projects
  nodeFilterEditable: false
  options:
  - description: the global project id (i.e. bhw for basic hello world)
    name: project_id
    required: true
  - description: openshift token to log on to openshift
    name: openshift_api_token
    secure: true
    storagePath: keys/openshift-api-token
    valueExposed: true
  scheduleEnabled: true
  sequence:
    commands:
    - description: echo input parameters
      exec: 'echo project_id: ${option.project_id} openshift_api_token: bb${option.openshift_api_token}bb'
    - description: create tmp dir for job
      exec: mkdir /tmp/rundeck_${job.id}_${job.execid}
    - description: clone oc script project
      exec: cd /tmp/rundeck_${job.id}_${job.execid} && git clone ${globals.bitbucket_sshhost}/opendevstack/ods-project-quickstarters.git && cd ods-project-quickstarters/ocp-templates && git checkout -b production origin/production
    - description: create docker container for openshift client
      exec: cd /tmp/rundeck_${job.id}_${job.execid}/ods-project-quickstarters/ocp-templates && sudo docker build --build-arg OC_IP=${globals.openshift_apihost_lookup} -t oc .
    - description: delete openshift projects
      exec: cd /tmp/rundeck_${job.id}_${job.execid}/ods-project-quickstarters/ocp-templates  && sudo docker run --rm oc /bin/bash -c "oc login ${globals.openshift_apihost} --token=${option.openshift_api_token} && ./delete-projects.sh -p ${option.project_id}"
    keepgoing: false
    strategy: node-first
  uuid: 95593acc-3a8d-44b5-bf62-2ead5b0538bd

